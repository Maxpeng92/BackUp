<!DOCTYPE html>
<html lang="en-US">
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><br>

<img id="scream" src="img_the_scream.jpg" alt="The Scream" width="220" height="277">
<br>

<canvas id="screamCanvas" width="250" height"300" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>

<p><button onclick="screamCanvas">Try it</button></p>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContent("2d");
var grd = ctx.createLinearGradient(0,0,200,100);
grd.addColorStop(0,"red");
grd.addColorStop(0.9,"white");
ctx.fillStyle = grd;
ctx.fillRect(10,10,160,85);
ctx.moveTo(100,10);
ctx.lineTo(100,160);
ctx.stroke();
ctx.font = "30px Arial";
ctx.fillText("Canvas", 45, 90);
</script>

<script>
var c = document.getElementById("screamCanvas");
var ctx = c.getContext("2d");
var img = document.getElementById("scream");
ctx.drawImage(img,10,10);
</script>

</body>
</html>
